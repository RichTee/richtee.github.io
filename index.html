<!DOCTYPE html>

<html ng-app="single-page-app">
<head>
    <meta charset="utf-8" />
    <title>Simple single Page App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="stylesheets/style.css" rel="stylesheet" />

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
            <a class="navbar-brand" href="/">1 Day Challenge App</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#!/clientArticles"><i class="fa fa-comment"></i> Articles</a></li>
            <li><a href="#!/clientImages"><i class="fa fa-comment"></i> Images</a></li>
            <li><a href="#!/clientVideos"><i class="fa fa-comment"></i> Videos</a></li>
            <li><a href="#!/login"><i class="fa fa-shield"></i> Login</a></li>
            <li><a href="#!/register"><i class="fa fa-shield"></i> Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': notification, 'alert-success': notification.type === 'success', 'alert-danger': notification.type === 'error' }" ng-if="notification" ng-bind="notification.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    
    <footer class="text-center">
        <p>This is a <a href="#">Simple single page App</a></p>
    </footer>

    <!-- Scripts -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>

    <!-- Main -->
    <script src="app.js"></script>
    <!-- Services -->
    <script src="js/services/authentication.js"></script>
    <script src="js/services/notification.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/services/article.js"></script>
    <script src="js/services/video.js"></script>
    <script src="js/services/image.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/user.js"></script>
    <script src="js/controllers/article.js"></script>
    <script src="js/controllers/video.js"></script>
    <script src="js/controllers/image.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/register.js"></script>
</body>
</html>
