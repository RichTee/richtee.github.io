<div class="col-md-6 col-md-offset-3">
    <h2>Create Video</h2>
    <form name="form" ng-submit="vm.createVideo()" role="form">
        <div class="form-group">
            <label for="username">Video Title</label>
            <input type="text" name="title" id="title" class="form-control" ng-model="vm.video.title" required />
            <span class="help-block">Video Title is required</span>
        </div>
        <div class="form-group">
            <label for="description">Video Description</label>
            <textarea name="description" id="description" class="form-control" ng-model="vm.video.description" required />
            <span class="help-block">Video Description is required</span>
        </div>
        <div class="form-group">
            <label for="source">Video URL Source</label>
            <input type="text" name="source" id="source" class="form-control" ng-model="vm.video.source" required />
            <span class="help-block">Video URL is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="#!/videos" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
