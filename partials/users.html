<h3>All users :</h3>

<div class="table-responsive table-striped table-hover">          
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Username</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.allUsers">
          <form>
            <td><input class="input-invisible" ng-model="user.firstName"></td>
            <td><input class="input-invisible" ng-model="user.lastName"></td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                <button type="button" class="btn btn-success" ng-click="vm.updateUser(user)"> Update</button>
                <button type="button" class="btn btn-danger" ng-click="vm.deleteUser(user.id)"> Delete</button>
            </td>
         </form>
      </tr>
    </tbody>
  </table>
</div>
